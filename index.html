<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main grid">
      <img src="images/logo.svg" alt="app logo" class="logo" />

      <form class="tip-calculator__form">
        <!-- Bill Section -->

        <div class="container grid two-col">
          <section class="col" aria-label="Calculator section">
            <div class="tip-calculator__section tip-calculator__section--bill">
              <div class="label-error__container grid two-col">
                <label for="bill-input" class="tip-calculator__label flex">
                  Bill
                </label>
                <span
                  class="error-msg"
                  id="bill-error"
                  aria-live="polite"
                ></span>
              </div>
              <div class="tip-calculator__input-wrapper flex">
                <img
                  class="tip-calculator__icon"
                  src="images/icon-dollar.svg"
                  alt=""
                />
                <div class="input__container">
                  <input
                    type="number"
                    id="bill-input"
                    aria-describedby="bill-error"
                    class="tip-calculator__input"
                    placeholder="0"
                    inputmode="decimal"
                    min="1"
                    required
                    aria-label="Bill amount in dollars"
                  />
                </div>
              </div>
            </div>

            <!-- Tip Selection -->
            <fieldset
              class="tip-calculator__fieldset tip-calculator__section--tip"
            >
              <legend class="tip-calculator__legend">Select Tip %</legend>

              <div class="tip-calculator__tip-options grid three-col">
                <label for="5" class="btn tip-calculator__button">
                  <input
                    type="radio"
                    data-tip="5"
                    id="5"
                    class="visually-hidden"
                  />
                  5%
                </label>

                <label for="10" class="btn tip-calculator__button">
                  <input
                    type="radio"
                    data-tip="10"
                    id="10"
                    class="visually-hidden"
                  />
                  10%</label
                >

                <label for="15" class="fifteen btn tip-calculator__button">
                  <input
                    type="radio"
                    data-tip="15"
                    id="15"
                    class="visually-hidden"
                  />
                  15%</label
                >

                <label for="25" class="btn tip-calculator__button">
                  <input
                    type="radio"
                    data-tip="25"
                    id="25"
                    class="visually-hidden"
                  />
                  25%
                </label>

                <label for="50" class="btn tip-calculator__button">
                  <input
                    type="radio"
                    data-tip="50"
                    id="50"
                    class="visually-hidden"
                  />

                  50%</label
                >

                <input
                  type="number"
                  id="custom-tip"
                  class="tip-calculator__input tip-calculator__input--custom"
                  placeholder="Custom"
                  inputmode="decimal"
                  title="Please enter a valid number"
                />
                <label for="custom-tip" class="visually-hidden"
                  >Custom tip input</label
                >
              </div>
            </fieldset>

            <!-- People Section -->
            <div
              class="tip-calculator__section tip-calculator__section--people"
            >
              <div class="label-error__container grid two-col">
                <label for="people-input" class="tip-calculator__label flex">
                  Number of People
                </label>
                <span
                  class="error-msg"
                  id="people-error"
                  aria-live="polite"
                ></span>
              </div>
              <div class="tip-calculator__input-wrapper flex">
                <img
                  class="tip-calculator__icon"
                  src="images/icon-person.svg"
                  alt=""
                />
                <div class="input__container">
                  <input
                    type="number"
                    id="people-input"
                    aria-describedby="people-error"
                    class="tip-calculator__input"
                    placeholder="0"
                    inputmode="decimal"
                    min="1"
                    step="1"
                    required
                    aria-label="Number of people to pay"
                  />
                </div>
              </div>
            </div>
          </section>

          <!-- Results -->

          <section
            class="tip-calculator__results col"
            aria-label="Results section"
          >
            <div class="tip-calculator__result flex">
              <label
                class="tip-calculator__result-label flex"
                for="tip-per-person-output"
                id="tip-per-person-label"
              >
                <span>Tip Amount </span><span>/ person</span>
              </label>
              <div class="tip-calculator__amount flex" id="tipPerPerson">
                <span class="dollar-sign" aria-hidden="true">$</span>
                <output
                  class="tip__amount"
                  id="tip-per-person-output"
                  aria-labelledby="tip-per-person-label"
                  aria-live="polite"
                  >0.00<span class="visually-hidden">dollars</span>
                </output>
              </div>
            </div>

            <div class="tip-calculator__result flex">
              <label
                class="tip-calculator__result-label flex"
                for="total-per-person-output"
                id="total-per-person-label"
              >
                <span>Total</span><span>/ person</span>
              </label>
              <div class="tip-calculator__amount flex" id="totalPerPerson">
                <span class="dollar-sign" aria-hidden="true">$</span>
                <output
                  class="tip__amount"
                  id="total-per-person-output"
                  aria-labelledby="total-per-person-label"
                  aria-live="polite"
                  >0.00<span class="visually-hidden">dollars</span>
                </output>
              </div>
            </div>

            <button type="reset" class="tip-calculator__reset btn" disabled>
              RESET
            </button>
          </section>
        </div>
      </form>
    </main>
  </body>
</html>
